<form (ngSubmit)="onSubmit()" [formGroup]="carForm" class="mt-4" nz-form>
  <nz-form-item>
    <nz-form-label>视频地址</nz-form-label>
    <nz-form-control>
      <input formControlName="liveUrl" id="liveUrl" nz-input>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary">保存</button>
    </nz-form-control>
  </nz-form-item>
</form>
