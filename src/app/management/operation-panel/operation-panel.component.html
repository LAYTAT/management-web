<nz-alert class="mb-3 d-block d-sm-none"
          nzMessage="请将手机切换为横屏进行操作！"
          nzShowIcon
          nzType="warning">
</nz-alert>
<div class="d-flex">
  <div style="width: 25%" class="mr-2">
    <img *ngIf="car?.liveUrl;else elseBlock" alt="live" [src]="car.liveUrl" style="width: 100%">
    <ng-template #elseBlock>
      <img alt="live" src="https://via.placeholder.com/320x240" style="width: 100%">
    </ng-template>
  </div>
  <app-model style="width: 75%"></app-model>
</div>
